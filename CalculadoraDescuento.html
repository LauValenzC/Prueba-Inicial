<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <script src="javascript.js"></script>
</head>
<body>
    <div class="container">
    <h1>Calculadora de precios con descuento</h1>
    <div class="creadora">
        <h4>Creado por: Laura Nathalia Valenzuela Cano</h4>
        </div>
    <div>
      <label for="precio">Ingrese el precio base:</label>
      <input type="number" id="precio" min="0">
    </div>
    <div>
      <label for="descuento">Ingrese el descuento (%):</label>
      <input type="number" id="descuento" min="0" max="100">
    </div>
    <button onclick="calcularPrecio()">Calcular</button>
    <div id="resultado"></div>
  </div>
</body>
</html>
